<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="index.js"></script>
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container" id="drum-machine">
      <div class="icon">
        <img src="image/layomi.png" alt="icon">
      </div>

      <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
          <h1 class="text-center drum">Drum Machine</h1>
          <div class="card my-3">
            <div class="card-body">
              <div class="text-center" id="display">Nothing Yet to Display</div>
            </div>
          </div>
    
          <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
            Q
            <audio src="./clip/q-on-compliments.m4a" class="clip" id="Q">
          </button>
          <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
            W
            <audio src="./clip/w-on-money.m4a" class="clip" id="W">
          </button>
          <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
            E
            <audio src="./clip/e-on-discipline.m4a" class="clip" id="E">
          </button>
          <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
            A
            <audio src="./clip/a-on-age.m4a" class="clip" id="A">
          </button>
          <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
            S
            <audio src="./clip/s-on-audience.m4a" class="clip" id="S">
          </button>
          <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
            D
            <audio src="./clip/d-on-bombing.m4a" class="clip" id="D">
          </button>
          <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
            Z
            <audio src="./clip/z-on-music-philosophy.m4a" class="clip" id="Z">
          </button>
          <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
            X
            <audio src="./clip/x-on-protesting.m4a" class="clip" id="X">
          </button>
          <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
            C
            <audio src="./clip/z-on-music-philosophy.m4a" class="clip" id="C">
          </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
